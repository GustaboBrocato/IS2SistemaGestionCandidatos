<!DOCTYPE html>
<html lang="en">

<head>
    <title>Agregar Vacante</title>
    <meta charset="UTF-8">
    <meta name="Description"
        content="Proyecto para la clase de Ingeniería de Software 2, Sistema de gestión de Candidatos para Recursos Humanos.">
    <meta name="Author"
        content="Gustavo Brocato #202010030250, Enil Lopez Cruz #201610070128, Sarahy Espinal Colindres #202120060225, Jair Jared Duron Hernandez #201910060039">
    <meta name="keyword" content="HR, Gestion Candidatos, Recursos Humanos, UTH, Ingenieria Software">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Imagenes/faviconit/favicon-60.png">
    <link rel="stylesheet" type="text/css" href="../css/agregarVacante.css">
    <link rel="stylesheet" type="text/css" href="../css/cssPrincipal.css">
</head>

<body>
    <!-- Menu -->
    <div class="menu" style="border-bottom: solid rgba(225,76,7, 1);">
        <img src="../Imagenes/gaming_plus_logo.png">
        <ul class="menu">
            <li><a id="navHome" href="index.html" target="_self">Inicio</a></li>
            <li><a id="navHistoria" href="historia.html" target="_self">Historia</a></li>
            <li><a id="navProyectos" href="proyectos.html" target="_self">Portafolio</a></li>
            <li><a id="navVacantes" href="vacantes.html" target="_self">Empleos</a></li>
            <li id="userDropdown" style="display: none;">
                <a href="#" id="profileDropdownLink">
                    <div class="profile-pictureMenu">
                        <img id="profilePicture" src="../imagenes/Default_Profile.png" alt="Profile Picture">
                        <figcaption id="caption" name="caption"></figcaption>
                        <div class="dropdown-menu">
                            <ul class="dropDownMenu" id="profileDropdown">
                                <li><a id="navPerfil" href="profile.html">Perfil</a></li>
                                <li><a href="#" id="logoutButton">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </a>
            </li>
            <li id="loginSignupButtons">
                <a href="login.html"><input name="botLoginMenu" id="botLoginMenu" type="button" title="LOGIN"
                        value="LOGIN"></a>
                <a href="signup.html"><input name="botSignupMenu" id="botSignupMenu" type="button" title="SIGNUP"
                        value="SIGNUP"></a>
            </li>
        </ul>
    </div>

    <!-- Envoltura para organizar mejor -->
    <main class="main-content">

        <!-- Banner -->
        <div class="banner">
            <h1>Agregar Vacante</h1>
        </div>

        <!-- Formulario de vacante -->
        <div class="vacancy-form-container">
            <form id="vacancyForm">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

                <label for="remuneracion">Remuneración</label>
                <input type="text" id="remuneracion" name="remuneracion" required>

                <label for="departamento">Departamento</label>
                <input type="text" id="departamento" name="departamento" required>

                <label for="ubicacion">Ubicación</label>
                <input type="text" id="ubicacion" name="ubicacion" required>

                <label for="imageSelect">Imagen</label>
                <select id="imageSelect" name="imageSelect" required>
                    <option value="" data-image="">Seleccione una imagen</option>
                    <option value="image1.png" data-image="../Imagenes/developer2.jpeg">Artista 3D</option>
                    <option value="image2.png" data-image="../Imagenes/developer.jpeg">Desarrollador 1</option>
                    <option value="image3.png" data-image="../Imagenes/3dartist.jpeg">Desarrollador 2</option>
                </select>

                <button type="submit">Agregar Vacante</button>
            </form>
        </div>

        <!-- Vista Previa/Thumbnail -->
        <div id="thumbnailContainer">
            <img id="thumbnail" src="" alt="Vista Previa de Imagen">
        </div>

    </main>



    <div class="toast" id="toastMessage"></div>
    <script src="../javascript/menu.js"></script>
    <script src="../javascript/imageMenu.js"></script>
    <script src="../javascript/upload_vacancy.js"></script>


    <footer>
        <div class="footer">
            <div class="footerHijo">
                <p>
                    Diseñado por el grupo #1 de la clase Ingeniería de Software 2.

                </p>
                <img src="../Imagenes/Logo_UTH_2009.png">
                <p>
                    Proyecto Estudiantil para la clase de Ingeniería de Software 2, Sistema de gestión de Candidatos
                    para Recursos Humanos.
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
