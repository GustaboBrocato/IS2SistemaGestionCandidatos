<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="Description"
        content="Proyecto para la clase de Ingeniería de Software 2, Sistema de gestión de Candidatos para Recursos Humanos.">
    <meta name="Author"
        content="Gustavo Brocato #202010030250, Enil Lopez Cruz #201610070128, Sarahy Espinal Colindres #202120060225, Jair Jared Duron Hernandez #201910060039">
    <meta name="keyword" content="HR, Gestion Candidatos, Recursos Humanos, UTH, Ingenieria Software">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../imagenes/faviconit/favicon-60.png">
    <link rel="stylesheet" type="text/css" href="../css/proyectos.css">
    <link rel="stylesheet" type="text/css" href="../css/cssLogin.css">
    <link rel="stylesheet" type="text/css" href="../css/cssPrincipal.css">

<body>
    <a href="index.html" class="btn-close" target="_self">X</a>
    <section class="bckground">
        <section class="login">
            <h1>Login</h1>

            <form id="loginForm">
                <input type="text" id="user" name="user" placeholder="Usuario" required="required" />
                <input type="password" id="passwd" name="passwd" placeholder="Contraseña" required="required" autocomplete="off" />
                <div id="contenedor-error"></div>
                <button type="submit" class="btn btn-primary btn-block btn-large">Iniciar Sesion</button>
                <a href="signup.html" target="_self" class="btn btn-block btn-signup btn-large ">Crear una Cuenta</a>
            </form>
        </section>
    </section>

    <div class="toast" id="toastMessage"></div>
    <script src="../javascript/loginGus.js"></script>
    <script src="../javascript/menu.js"></script>
</body>

</html>
