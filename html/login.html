<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="Description"
        content="Proyecto para la clase de Ingeniería de Software 2, Sistema de gestión de Candidatos para Recursos Humanos.">
    <meta name="Author"
        content="Gustavo Brocato #202010030250, Enil Lopez Cruz #201610070128, Sarahy Espinal Colindres #202120060225, Jair Jared Duron Hernandez #201910060039">
    <meta name="keyword" content="HR, Gestion Candidatos, Recursos Humanos, UTH, Ingenieria Software">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../imagenes/faviconit/favicon-60.png">
    <link rel="stylesheet" type="text/css" href="../css/proyectos.css">
    <link rel="stylesheet" type="text/css" href="../css/cssLogin.css">
    <link rel="stylesheet" type="text/css" href="../css/cssPrincipal.css">

<body>
    <a href="index.html" class="btn-close" target="_self">X</a>
    <section class="loginimg">

    </section>

    <section class="bckground">
        <section class="login">
            <!--h1>Login</h1-->
            <img src="/IS2SistemaGestionCandidatos/imagenes/gaming_plus_logo.png" alt="logo" class="loginimg">
            <form id="loginForm">
                <input type="text" id="user" name="user" placeholder="Usuario" required="required" />
                <input type="password" id="passwd" name="passwd" placeholder="Contraseña" required="required"
                    autocomplete="off" />
                <div id="contenedor-error"></div>
                <button type="submit" class="btn btn-primary btn-block btn-large">Iniciar Sesion</button>
                <a href="signup.html" target="_self" class="btn btn-block btn-signup btn-large ">Crear una Cuenta</a>
                <p>
                    <a href="#" id="forgotPasswordLink">¿Olvidó su contraseña?</a>
                </p>

            </form>
        </section>
    </section>

    <!-- Popup para ingresar el nuevo correo electronico -->
    <div id="emailPopup" class="popup">
        <h3>Correo Electrónico</h3>
        <input type="email" id="newEmailInput" placeholder="Ingrese el nuevo correo" required>
        <button id="sendVerificationCodeButton" class="continueButton">
            <span class="text">Enviar Código</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 74 74" height="34" width="34" class="icon">
                <circle stroke-width="3" stroke="white" r="35.5" cy="37" cx="37"></circle>
                <path fill="white"
                    d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z">
                </path>
            </svg>
        </button>
        <button id="closeEmailPopup" class="noselect"><span class="text">Cancelar</span><span class="icon"><svg
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </path>
                </svg></span></button>
    </div>

    <!-- Popup para ingresar el codigo de verificacion -->
    <div id="codePopup" class="popup">
        <h3>Ingrese el Código de Verificación</h3>
        <input type="text" id="verificationCodeInput" placeholder="Código de Verificación" required>
        <button id="confirmEmailButton" class="continueButton">
            <span class="text">Enviar Código</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 74 74" height="34" width="34" class="icon">
                <circle stroke-width="3" stroke="white" r="35.5" cy="37" cx="37"></circle>
                <path fill="white"
                    d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z">
                </path>
            </svg>
        </button>
        <button id="closeCodePopup" class="noselect"><span class="text">Cancelar</span><span class="icon"><svg
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                    </path>
                </svg></span></button>
    </div>

    <div class="toast" id="toastMessage"></div>
    <script type="module" src="../javascript/loginGus.js"></script>
</body>

</html>
