    <div class="modalContainer-createRole" id="modalContainer-createRole">
        <div class="modal-content">
            <!-- Form to create a new role -->
            <h2>Crear Cuenta de Reclutador</h2>
            <form id="createRoleForm">
                <label for="roleName">ID de Empleado:</label>
                <input type="text" id="IdEmpleador" required autocomplete="off" autofocus>

                <label for="permisoMaster">Nombre de Empleado:</label>
                <input type="text" id="NombreEmpleado" required autocomplete="off" autofocus>

                <label for="permisoModerator">Correo:</label>
                <input type="text" id="Correo" required autocomplete="off" autofocus>

                <label for="permisoComment">Nombre Usuario:</label>
                <input type="text" id="NombreUsuario" required autocomplete="off" autofocus>

                <button type="submit" name="createRole" id="createRoleBtn" class="brown-btn">Crear Rol</button>

            </form>
            <button id="closeModalBtn" class="close-modal-btn">Cerrar</button>
        </div>
    </div>

    <!--modal para el perfil-->
    <div class="modalContainer-profile" id="modalContainer-profile">
        <div class="modal-content">
            <h2>Perfil del Usuario</h2>
            <p>Nombre: [Nombre del Usuario]</p>
            <p>Correo: [Correo del Usuario]</p>
            <p>Rol: [Rol del Usuario]</p>
            <button id="closeProfileModal" class="close-modal-btn">Cerrar</button>
        </div>
    </div>

    <!--modal para buscar usuarios-->  
    <div class="modalContainer-searchUsers" id="modalContainer-searchUsers">
        <div class="modal-content">
            <h2>Búsqueda de Usuarios</h2>
            <label for="searchInput">Buscar por Nombre o Correo:</label>
            <input type="text" id="searchInput" placeholder="Ingrese un nombre o correo">
            <button id="searchUsersBtn" class="brown-btn">Buscar</button>
            <div id="searchResults">
                <!-- Aquí se mostrarán los resultados -->
            </div>
            <button id="closeSearchModal" class="close-modal-btn">Cerrar</button>
        </div>
    </div>
